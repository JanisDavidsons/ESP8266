<!DOCTYPE html>
<html>
  <head>
    <title>LED Control</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300"
      rel="stylesheet"
      type="text/css"
    />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="144x144"
      href="/favicon-144x144.png"
    />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#00878f" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <script src="WebSocket.js" type="text/javascript"></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
  </head>

  <body>
    <center>
      <header>
        <h1>LED Control</h1>
      </header>
      <div>
        <table>
          <tr>
            <td style="width: 14.4px; text-align: right">R:</td>
            <td>
              <input
                class="enabled"
                id="r"
                type="range"
                min="0"
                max="255"
                step="1"
                oninput="sendRGB();"
                value="0"
              />
            </td>
          </tr>
          <tr>
            <td style="width: 14.4px; text-align: right">G:</td>
            <td>
              <input
                class="enabled"
                id="g"
                type="range"
                min="0"
                max="255"
                step="1"
                oninput="sendRGB();"
                value="0"
              />
            </td>
          </tr>
          <tr>
            <td style="width: 14.4px; text-align: right">B:</td>
            <td>
              <input
                class="enabled"
                id="b"
                type="range"
                min="0"
                max="255"
                step="1"
                oninput="sendRGB();"
                value="0"
              />
            </td>
          </tr>
        </table>
        <p style="margin: 8px 0px">
          <button
            id="toggleRGB"
            class="button"
            style="background-color: #999"
            onclick="toggleRGB();"
          >
            Toggle RGB
          </button>

          <button
            id="logGraph"
            class="button"
            style="background-color: rgb(167, 1, 1)"
            onclick="logGraph();"
          ></button>
        </p>
        <table>
          <tr>
            <td>
              <input
              class="enabled"
              id="logIntervalSlider"
              type="range"
              min="1"
              max="1000"
              step="1"
              oninput="setLogInterval();"
              value="0"
            />
            </td>
          </tr>
          <tr>
            <td>
              <span id="logIntervalValue">---</span>
            </td>
          </tr>
        </table>

        <p>
          <i class="fas fa-thermometer-half" style="color: #059e8a"></i>
          <span class="ds-labels">Temperature Celsius</span>
          <span id="temperature-C">---</span>
          <sup class="units">&deg;C</sup>
        </p>
      </div>
    </center>
    <center id="graph">
      <h3 id="graph_h1">Temperature Logger</h3>
      <div id="chart_div"></div>
      <div id="loading">Loading ...</div>
      <div id="dateselect" style="visibility: hidden">
        <div id="date"></div>
        <button id="prev">&lt;</button>
        <button id="next">&gt;</button><br />
        <button id="zoomout">-</button>
        <button id="zoomin">+</button><br />
        <button id="reset" style="width: 4.4em">Reset</button><br />
        <button id="refresh" style="width: 4.4em">Refresh</button><br />
        <button
          id="delte_graph_csv"
          class="button"
          style="background-color: rgb(167, 1, 1)"
          onclick="deleteCsv();"
        >
          Delete CSV
        </button>
      </div>
    </center>

    <script src="temperatureGraph.js"></script>
  </body>
</html>
